<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodvie</title>
	<link rel="icon" type="image/x-icon" href="../assets/img/favicon-ico.png">
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./js/app.js"></script>
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Playwrite+HR&display=swap" rel="stylesheet">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Oswald&family=Playwrite+HR&display=swap" rel="stylesheet">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Chango&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container" id="landing">
		<img id="main-logo" src="./assets/img/logo-option-3.png" alt="wood-framed retro tv with rabbit ears with moodvie stenciled on the screen">
		<button class="start">
			<span class="new">Start!</span>
			<div class="old">
				<span aria-hidden>Ready?</span>
			</div>
		</button>
	</div>
	<div class="container" id="moods">
		<h1>Pick your mood</h1>
		<div class="mood-container">
			<img id="mood-1" src="../assets/img/happy.png" alt= "smiling yellow emoticon cartoon">
			<img id="mood-2" src="../assets/img/sad.png" alt="tearful blue emoticon cartoon">
			<img id="mood-3" src="../assets/img/frustrated.png" alt="frustrated red emoticon cartoon">
			<img id="mood-4" src="../assets/img/playful.png" alt="playful emoticon cartoon with tongue sticking out">
		</div>
	</div>
	<div class="container" id="quiz">
		<img id="question-img" src="" alt="">
		<h1 id="question">What is the text for this question?</h1> 
		<div class="container" id="prompts">
			<button id="option-a"></button> 
			<button id="option-b"></button>  
			<button id="option-c"></button> 
			<buttton id="option-d"></buttton>
			<div class="container" id="home">
				<button id="reset">reset</button> 
			</div>
		</div>
	</div>
	<div class="container" id="message">
		<img id="message-img" src="" alt="">
		<h2>Here is the movie message</h2>
	</div>
</body>
</html>
